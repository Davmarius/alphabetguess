<!DOCTYPE html>
<html>
    
<head>
<link rel="stylesheet" href="alphabet.css">
<title>Alphabet Guess</title>
    
</head>


<h1 align = "right" id = "scores"></h1>
<h1 align = "right" id = "loser"></h1>
<h1 align = "right" id = "games"></h1>
<h1 align = "right" id = "averages"></h1>

<br>
<br>
<br>

<!-- Trigger/Open The Modal -->
<button id="myBtn" name="myBtn" class="myBtn" >Play Game</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
<div class="modal-content">
<center><h1>ALPHABET GUESS</h1></center>
<span class="close">&times;</span>

<form>
    
<input style="text-transform: lowercase" type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Guess a letter" />

   <button id="guess" class="guess" name="guess" type="reset" value="Guess">Guess</button>
   
   <button  id="startOver" class="startOver" name="startOver" onclick="location.reload()" type="reset">Start Over</button>
   
</form>

<p id="result"></p>
<p id="chance"></p>
<p id="wl"></p>
<p id="gameover"></p>


</div>

</div>


<script src = "alphabet.js"></script>


</html>
